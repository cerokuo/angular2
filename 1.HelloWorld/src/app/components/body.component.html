<h1>Direct Stiffnes</h1>
<hr>

<!-->Creamos dos cajas.<!-->
<div class="row">
  <div class="col-md-6">
    <h3>*ngIf</h3>

    <button (click)="mostrar= !mostrar"
      type="button"
      class="btn btn-outline-primary btn-block" name="button">Mostrar/Ocultar</button>
    <br />
    <div *ngIf="mostrar"
    class="card card-inverse card-info mb-3 text-center">
      <div class="card-block">
        <blockquote class="card-blockquote">
          <p>{{ texto }}</p>
          <footer>Autor:  <cite title="Source Title">{{autor}}</cite></footer>
        </blockquote>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h3>*ngFor</h3>
    <ul class="list-group">
      <li *ngFor="let personaje of personajes; let i = index"
      class="list-group-item">{{i+1}} - {{personaje}}</li>
    </ul>

  </div>
</div>
